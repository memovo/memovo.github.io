    <style>
        :root {
            --primary-color: #4a90e2;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #2c3e50;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            transition: var(--transition);
            padding: 20px;
        }

        .container {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            width: 90%;
            max-width: 800px;
            position: relative;
        }

        #letter {
            font-size: 8rem;
            color: var(--text-color);
            text-align: center;
            margin: 2rem 0;
            transition: all 0.15s ease;
            animation: fadeIn 0.3s ease;
            font-weight: 600;
        }

        #stats {
            background-color: var(--background-color);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin: 1rem 0;
            text-align: center;
        }

        #level {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.2rem;
            font-weight: 600;
            background-color: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 1rem 0;
        }

        button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        #pauseButton {
            position: absolute;
            top: 1rem;
            left: 1rem;
        }

        #languageSelector {
            position: absolute;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: 2px solid var(--primary-color);
            border-radius: var(--border-radius);
            background-color: white;
            cursor: pointer;
            transition: var(--transition);
        }

        #optionsContainer {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin: 2rem 0;
        }

        .option-button {
            font-size: 1.5rem;
            padding: 1rem 2rem;
            border: 2px solid var(--primary-color);
            border-radius: var(--border-radius);
            background-color: white;
            cursor: pointer;
            transition: all 0.15s ease;
            min-width: 120px;
            box-shadow: var(--shadow);
            color: var(--text-color);
            font-weight: 500;
            text-transform: lowercase;
            letter-spacing: 0.5px;
        }

        .option-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            background-color: var(--primary-color);
            color: white;
        }

        .option-button.correct {
            background-color: var(--success-color);
            border-color: var(--success-color);
            color: white;
            transform: scale(1.01);
        }

        .option-button.incorrect {
            background-color: var(--error-color);
            border-color: var(--error-color);
            color: white;
        }

        #feedback {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            margin: 1rem 0;
            min-height: 2em;
            transition: all 0.15s ease;
            padding: 1rem;
            background-color: var(--background-color);
            border-radius: var(--border-radius);
        }

        .correct-text {
            color: var(--success-color);

        }

        .incorrect-text {
            color: var(--error-color);
            background-color: rgba(231, 76, 60, 0.1);
        }

            text-align: center;
            font-size: 1.2rem;
            margin: 1rem 0;
            padding: 1rem;
            background-color: var(--background-color);
            border-radius: var(--border-radius);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

            width: 100%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

            .container {
                padding: 1rem;

            }

                font-size: 1.2rem;
                padding: 0.8rem 1.5rem;

            font-weight: 600;

            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            margin: 1rem 0;
        }

            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

            { word: 'ખૂબ સરસ', translation: 'Very good' },
            { word: 'મને મદદ કરો', translation: 'Help me' },
            { word: 'જલદી કરો', translation: 'Hurry up' }
        ];

        const punjabiWords = [
            { word: 'ਸਤ ਸ੍ਰੀ ਅਕਾਲ', translation: 'Hello' },
            { word: 'ਧੰਨਵਾਦ', translation: 'Thank you' },
            { word: 'ਸ਼ੁਭ ਸਵੇਰ', translation: 'Good morning' },
            { word: 'ਸ਼ੁਭ ਰਾਤ', translation: 'Good night' },
            { word: 'ਕਿਵੇਂ ਹੋ', translation: 'How are you' },
            { word: 'ਅਲਵਿਦਾ', translation: 'Goodbye' },
            { word: 'ਹਾਂ', translation: 'Yes' },
            { word: 'ਨਹੀਂ', translation: 'No' },
            { word: 'ਮਾਫ਼ ਕਰੋ', translation: 'Sorry' },
            { word: 'ਕਿਰਪਾ ਕਰਕੇ', translation: 'Please' },
            { word: 'ਜੀ ਆਇਆਂ ਨੂੰ', translation: 'Welcome' },
            { word: 'ਖੁਸ਼ ਰਹੋ', translation: 'Be happy' },
            { word: 'ਸ਼ੁਭਕਾਮਨਾਵਾਂ', translation: 'Best wishes' },
            { word: 'ਵਧਾਈਆਂ', translation: 'Congratulations' },
            { word: 'ਤੁਹਾਡਾ ਨਾਮ ਕੀ ਹੈ', translation: 'What is your name' },
            { word: 'ਮੈਨੂੰ ਭੁੱਖ ਲੱਗੀ ਹੈ', translation: 'I am hungry' },
            { word: 'ਪਾਣੀ ਚਾਹੀਦਾ ਹੈ', translation: 'I want water' },
            { word: 'ਕਿੰਨਾ ਹੈ', translation: 'How much is it' },
            { word: 'ਕਿੱਥੇ ਹੈ', translation: 'Where is it' },
            { word: 'ਸਮਝ ਨਹੀਂ ਆਈ', translation: 'I dont understand' },
            { word: 'ਫਿਰ ਮਿਲਾਂਗੇ', translation: 'See you later' },
            { word: 'ਕੀ ਹਾਲ ਹੈ', translation: 'How are you doing' },
            { word: 'ਬਹੁਤ ਵਧੀਆ', translation: 'Very good' },
            { word: 'ਮੇਰੀ ਮਦਦ ਕਰੋ', translation: 'Help me' },
            { word: 'ਜਲਦੀ ਕਰੋ', translation: 'Hurry up' }
        ];

        let currentLevel = 1;
        let startTime, timeSpent = 0, totalLetters = 0, totalTime = 0, levelLetterCount = 0;
        let isPaused = false;
        let lastLetter = '';
        let currentLanguage = 'hindi';
        let correctCount = 0;
        let incorrectCount = 0;
        let currentOptions = [];
        let lastLetterTrans = '';

        const levelThreshold = 10;
        const promotionTime = 5.0;

        let isGameStarted = false;

        function getRandomLetter() {
            if (currentLevel === 1) {
                if (currentLanguage === 'hindi') {
                    const randomVowel = hindiVowels[Math.floor(Math.random() * hindiVowels.length)];
                    const randomConsonant = hindiConsonants[Math.floor(Math.random() * hindiConsonants.length)];
                    return Math.random() > 0.5 ? randomVowel : randomConsonant;
                } else if (currentLanguage === 'gujarati') {
                    const randomVowel = gujaratiVowels[Math.floor(Math.random() * gujaratiVowels.length)];
                    const randomConsonant = gujaratiConsonants[Math.floor(Math.random() * gujaratiConsonants.length)];
                    return Math.random() > 0.5 ? randomVowel : randomConsonant;
                } else if (currentLanguage === 'punjabi') {
                    const randomVowel = punjabiVowels[Math.floor(Math.random() * punjabiVowels.length)];
                    const randomConsonant = punjabiConsonants[Math.floor(Math.random() * punjabiConsonants.length)];
                    return Math.random() > 0.5 ? randomVowel : randomConsonant;
                } else if (currentLanguage === 'malayalam') {
                    return malayalamLetters[Math.floor(Math.random() * malayalamLetters.length)].letter;
                }
            } else if (currentLevel >= 2) {
                // For level 2 and above, mix letters and words
                if (Math.random() > 0.5) {
                    // Show a word
                    let words;
                    switch(currentLanguage) {
                        case 'hindi':
                            words = hindiWords;
                            break;
                        case 'gujarati':
                            words = gujaratiWords;
                            break;
                        case 'punjabi':
                            words = punjabiWords;
                            break;
                        case 'malayalam':
                            words = malayalamWords;
                            break;
                    }
                    const randomWord = words[Math.floor(Math.random() * words.length)];
                    lastLetterTrans = randomWord.translation;
                    return randomWord.word;
                } else {
                    // Show a letter
                    if (currentLanguage === 'hindi') {
                        const randomConsonant = hindiConsonants[Math.floor(Math.random() * hindiConsonants.length)];
                        const randomVowelIndex = Math.floor(Math.random() * hindiVowels.length);
                        const matra = hindiVowelMatras[randomVowelIndex];
                        return Math.random() > 0.5 ? randomConsonant + matra : hindiVowels[randomVowelIndex];
                    } else if (currentLanguage === 'gujarati') {
                        const randomConsonant = gujaratiConsonants[Math.floor(Math.random() * gujaratiConsonants.length)];
                        const randomVowelIndex = Math.floor(Math.random() * gujaratiVowels.length);
                        const matra = gujaratiVowelMatras[randomVowelIndex];
                        return Math.random() > 0.5 ? randomConsonant + matra : gujaratiVowels[randomVowelIndex];
                    } else if (currentLanguage === 'punjabi') {
                        const randomConsonant = punjabiConsonants[Math.floor(Math.random() * punjabiConsonants.length)];
                        const randomVowelIndex = Math.floor(Math.random() * punjabiVowels.length);
                        const matra = punjabiVowelMatras[randomVowelIndex];
                        return Math.random() > 0.5 ? randomConsonant + matra : punjabiVowels[randomVowelIndex];
                    } else if (currentLanguage === 'malayalam') {
                        const randomLetter = malayalamLetters[Math.floor(Math.random() * malayalamLetters.length)].letter;
                        return randomLetter;
                    }
                }
            }
            return '';
        }

        function getTransliteration(letter) {
            if (currentLanguage === 'hindi') {
                const vowelIndex = hindiVowels.indexOf(letter);
                if (vowelIndex !== -1) return hindiVowelTrans[vowelIndex];
                
                const consonantIndex = hindiConsonants.indexOf(letter);
                if (consonantIndex !== -1) return hindiConsonantTrans[consonantIndex];
                
                const conjunctIndex = hindiConjuncts.indexOf(letter);
                if (conjunctIndex !== -1) return hindiConjunctTrans[conjunctIndex];
            } else if (currentLanguage === 'gujarati') {
                const vowelIndex = gujaratiVowels.indexOf(letter);
                if (vowelIndex !== -1) return gujaratiVowelTrans[vowelIndex];
                
                const consonantIndex = gujaratiConsonants.indexOf(letter);
                if (consonantIndex !== -1) return gujaratiConsonantTrans[consonantIndex];
                
                const conjunctIndex = gujaratiConjuncts.indexOf(letter);
                if (conjunctIndex !== -1) return gujaratiConjunctTrans[conjunctIndex];
            } else if (currentLanguage === 'punjabi') {
                const vowelIndex = punjabiVowels.indexOf(letter);
                if (vowelIndex !== -1) return punjabiVowelTrans[vowelIndex];
                
                const consonantIndex = punjabiConsonants.indexOf(letter);
                if (consonantIndex !== -1) return punjabiConsonantTrans[consonantIndex];
                
                const conjunctIndex = punjabiConjuncts.indexOf(letter);
                if (conjunctIndex !== -1) return punjabiConjunctTrans[conjunctIndex];
            } else if (currentLanguage === 'malayalam') {
                const letterIndex = malayalamLetters.findIndex(l => l.letter === letter);
                if (letterIndex !== -1) return malayalamLetters[letterIndex].transliteration;
            }
            return '';
        }

        function getRandomOptions(correctLetter) {
            // If we're showing a word, use its translation
            if (currentLevel >= 2 && lastLetterTrans.includes(' ')) {
                // For words, use other word translations as options
                let words;
                switch(currentLanguage) {
                    case 'hindi':
                        words = hindiWords;
                        break;
                    case 'gujarati':
                        words = gujaratiWords;
                        break;
                    case 'punjabi':
                        words = punjabiWords;
                        break;
                    case 'malayalam':
                        words = malayalamWords;
                        break;
                }
                const options = [lastLetterTrans];
                while (options.length < 3) {
                    const randomWord = words[Math.floor(Math.random() * words.length)].translation;
                    if (!options.includes(randomWord)) {
                        options.push(randomWord);
                    }
                }
                return options.sort(() => Math.random() - 0.5);
            } else {
                // For letters, use transliterations
                const correctTrans = getTransliteration(correctLetter);
                lastLetterTrans = correctTrans;
                
                // Get all possible transliterations
                let allTrans = [];
                if (currentLanguage === 'hindi') {
                    allTrans = [...hindiVowelTrans, ...hindiConsonantTrans, ...hindiConjunctTrans];
                } else if (currentLanguage === 'gujarati') {
                    allTrans = [...gujaratiVowelTrans, ...gujaratiConsonantTrans, ...gujaratiConjunctTrans];
                } else if (currentLanguage === 'punjabi') {
                    allTrans = [...punjabiVowelTrans, ...punjabiConsonantTrans, ...punjabiConjunctTrans];
                } else if (currentLanguage === 'malayalam') {
                    allTrans = [...malayalamLetters.map(l => l.transliteration)];
                }
                
                // Remove the correct transliteration from the pool
                const transPool = allTrans.filter(trans => trans !== correctTrans);
                
                // Get two random wrong options
                const wrongOptions = [];
                while (wrongOptions.length < 2) {
                    const randomIndex = Math.floor(Math.random() * transPool.length);
                    const randomTrans = transPool[randomIndex];
                    if (!wrongOptions.includes(randomTrans)) {
                        wrongOptions.push(randomTrans);
                    }
                }
                
                return [correctTrans, ...wrongOptions].sort(() => Math.random() - 0.5);
            }
        }

        function displayRandomLetter() {
            if (!isPaused) {
                lastLetter = getRandomLetter();
                const letterElement = document.getElementById('letter');
                letterElement.style.opacity = '0';
                letterElement.style.transform = 'translateY(5px)';
                
                setTimeout(() => {
                    letterElement.textContent = lastLetter;
                    letterElement.style.opacity = '1';
                    letterElement.style.transform = 'translateY(0)';
                }, 50);

                document.getElementById('feedback').textContent = '';
                document.getElementById('feedback').className = '';
                
                const optionButtons = document.querySelectorAll('.option-button');
                optionButtons.forEach(button => {
                    button.className = 'option-button';
                    button.disabled = false;
                });
                
                currentOptions = getRandomOptions(lastLetter);
                optionButtons.forEach((button, index) => {
                    button.textContent = currentOptions[index];
                });
                
                resetTimer();
                startTime = new Date();
                updateProgressBar();
            }
        }

        function resetTimer() {
            const now = new Date();
            if (startTime && !isPaused) {
                timeSpent = (now - startTime) / 1000;
                totalTime += timeSpent;
                totalLetters++;
                levelLetterCount++;
                updateAverageTime();
                checkPromotion();
            }
            document.getElementById('timer').textContent = '0.00';
        }

        function updateAverageTime() {
            const averageTime = totalTime / totalLetters;
            document.getElementById('averageTime').textContent = averageTime.toFixed(2);
        }

        function checkPromotion() {
            const averageTime = totalTime / totalLetters;
            if (levelLetterCount >= levelThreshold && averageTime < promotionTime) {
                promoteLevel();
            }
        }

        function promoteLevel() {
            if (currentLevel < 3) {
                currentLevel++;
                levelLetterCount = 0;
                totalLetters = 0;
                totalTime = 0;
                document.getElementById('level').textContent = `Level ${currentLevel}`;
                document.getElementById('targetTime').textContent = currentLevel < 3 ? '5.00' : 'N/A';
                changeBackground();
            }
        }

        function changeBackground() {
            if (currentLevel === 2) {
                document.body.style.backgroundColor = '#d1f0f0';
            } else if (currentLevel === 3) {
                document.body.style.backgroundColor = '#f0d1d1';
            } else {
                document.body.style.backgroundColor = '#f0f0f0';
            }
        }

        // Pause logic
        function togglePause() {
            isPaused = !isPaused;
            if (isPaused) {
                document.getElementById('letter').textContent = '';
                document.getElementById('pauseButton').textContent = 'Unpause';
            } else {
                document.getElementById('letter').textContent = lastLetter;
                document.getElementById('pauseButton').textContent = 'Pause';
                startTime = new Date(); // Resume the timer
            }
        }

        // Add space bar toggle for pause/unpause
        document.body.addEventListener('keydown', function (event) {
            if (event.code === 'Space') {
                event.preventDefault(); // Prevent default space bar behavior (scrolling)
                togglePause();
            }
        });

        document.getElementById('pauseButton').addEventListener('click', togglePause);

        function checkAnswer(selectedOption) {
            const optionButtons = document.querySelectorAll('.option-button');
            const feedback = document.getElementById('feedback');
            
            optionButtons.forEach(button => {
                button.disabled = true;
            });
            
            if (selectedOption === lastLetterTrans) {
                feedback.textContent = `Correct! ${lastLetter} is pronounced as "${lastLetterTrans}"`;
                feedback.className = 'correct-text';
                correctCount++;
                optionButtons[currentOptions.indexOf(selectedOption)].classList.add('correct');
            } else {
                feedback.textContent = `Incorrect. ${lastLetter} is pronounced as "${lastLetterTrans}"`;
                feedback.className = 'incorrect-text';
                incorrectCount++;
                optionButtons[currentOptions.indexOf(selectedOption)].classList.add('incorrect');
                optionButtons[currentOptions.indexOf(lastLetterTrans)].classList.add('correct');
            }
            
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('incorrectCount').textContent = incorrectCount;
            
            setTimeout(displayRandomLetter, 800);
        }

        // Add click event listeners to option buttons
        document.querySelectorAll('.option-button').forEach(button => {
            button.addEventListener('click', function() {
                if (!isPaused) {
                    checkAnswer(this.textContent);
                }
            });
        });

        // Modify the language selector event listener
        document.getElementById('languageSelector').addEventListener('change', function(e) {
            currentLanguage = e.target.value;
            if (isGameStarted) {
                correctCount = 0;
                incorrectCount = 0;
                document.getElementById('correctCount').textContent = '0';
                document.getElementById('incorrectCount').textContent = '0';
                displayRandomLetter();
            }
        });

        // Modify the reset button event listener
        document.getElementById('resetButton').addEventListener('click', () => {
            totalTime = 0;
            totalLetters = 0;
            levelLetterCount = 0;
            correctCount = 0;
            incorrectCount = 0;
            document.getElementById('averageTime').textContent = '0.00';
            document.getElementById('correctCount').textContent = '0';
            document.getElementById('incorrectCount').textContent = '0';
        });

        // Add progress bar update
        function updateProgressBar() {
            const progress = (levelLetterCount / levelThreshold) * 100;
            document.querySelector('.progress-fill').style.width = `${progress}%`;
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';
            isGameStarted = true;
            displayRandomLetter();
        }

        // Add start button event listener
        document.getElementById('startButton').addEventListener('click', startGame);

        // Initialize the game
        document.addEventListener('DOMContentLoaded', function() {
            displayRandomLetter();
        });
    </script>
