<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Indian Scripts - Hindi, Gujarati & Punjabi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <!-- Personalized greeting placed at the very top -->
    <h2 id="greeting">Hello, <span id="username">user</span>!</h2>
    <div class="container">
        <div id="level">Level 1</div>
        <select id="languageSelector">
            <option value="hindi">Hindi</option>
            <option value="gujarati">Gujarati</option>
            <option value="punjabi">Punjabi</option>
            <option value="malayalam">Malayalam</option>
        </select>
        <button id="pauseButton">Pause</button>

        <div id="letter">à¤…</div>

        <div class="progress-bar">
            <div class="progress-fill" style="width: 0%"></div>
        </div>

        <div id="stats">
            <p>Time spent guessing: <span id="timer">0.00</span> seconds</p>
            <p>Average time per letter: <span id="averageTime">0.00</span> seconds | Target: <span id="targetTime">0.50</span> seconds</p>
        </div>

        <div id="optionsContainer">
            <button class="option-button" data-index="0"></button>
            <button class="option-button" data-index="1"></button>
            <button class="option-button" data-index="2"></button>
        </div>

        <div id="feedback"></div>
        <div id="score">Score: <span id="correctCount">0</span> correct, <span id="incorrectCount">0</span> incorrect</div>

        <div class="controls">
            <button id="resetButton">Reset Progress</button>
        </div>
    </div>

    <!-- Replaced inline JavaScript with external files -->
    <script src="assets/game-data.js" defer></script>
    <script src="assets/game-utils.js" defer></script>
    <script src="assets/game-core.js" defer></script>
    <script src="assets/game-init.js" defer></script>
</body>
</html>
